<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sendwi-dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.5.0/css/font-awesome.min.css">
    <!-- endbuild -->
  </head>
  <body ng-app="devApp">
    <div class="top-bar" ng-controller="AppCtrl as app">
      <div class="bar-logo left">
        Sendwi
      </div>
      <div class="bar-items left">
        <div class="bar-item" ng-click="GoTo(tab)" ng-repeat="tab in tabs" ng-class="{'chosen-bar-item': currentTab == $index}">
          <i class="bar-item-icon fa fa-{{tab.icon}}"></i>
          <div class="bar-item-title">
            {{tab.name}}
          </div>
        </div>
      </div>
      <div class="bar-user right">
        <div class="user-item user-title">
          Guy Moses
        </div>
        <div class="user-item">
          <i class="fa fa-caret-down"></i>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/app.controller.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
</body>
</html>
